<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase.js"></script>

    <title>Firebase Train Scheduler</title>
</head>
<body id="body">

        <div class="container">
                <div class="jumbotron">
                  <h1 class="text-center" id="heading">Train Scheduler</h1>
                  <h2 class="text-center" id="subHeading">Get On Board</h2>
                  <p class="pull-right" id="currentTime"></p>
                </div>
            
                <div class="row">
                  <div class="col-xs-12 col-sm-9">
                    <div class="panel panel-default">
                      <div class="panel-heading">
                        <h3 class="panel-title">Train Schedule</h3>
                      </div>
                      <div class="panel-body">
                        <table class="table table-hover" id="train-table">
                          <thead>
                            <tr>
                              <th>Train Name</th>
                              <th>Destination</th>
                              <th class="text-center">Frequency</th>
                              <th class="text-center">Next Arrival</th>
                              <th class="text-center">Minutes Away</th>
                              <th class="text-center">Remove</th>
                            </tr>
                          </thead>
                          <tbody id="train-table-rows">
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
            
                  <div class="col-xs-12 col-sm-3">
                    <div class="panel panel-default">
                      <div class="panel-heading">
                        <h3 class="panel-title">Add New Train</h3>
                        <div>
                          <div class="panel-body">
                            <form>
                              <div class="form-group">
                                <label>Train Name</label>
                                <input type="text" class="form-control form-field" id="train-name">
                              </div>
                              <div class="form-group">
                                <label>Destination</label>
                                <input type="text" class="form-control form-field" id="destination">
                              </div>
                              <div class="form-group">
                                <label>Time: HH:mm - military time</label>
                                <input type="text" class="form-control form-field" id="first-train">
                              </div>
                              <div class="form-group">
                                <label>Frequency (min)</label>
                                <input type="text" class="form-control form-field" id="frequency">
                              </div>
            
                              <button type="submit" class="btn btn-default" id="submit">Add Train</button>
                            </form>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
                <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
